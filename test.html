<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attractive Header with Logo and Mobile Number Button</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Header Styling */
    .top-header {
      background-color: #ffffff; /* Set background to white */
      color: #333; /* Dark text color for better contrast */
      padding: 10px 0;
      border-bottom: 1px solid #ccc; /* Optional: Adds a subtle bottom border */
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      text-transform: uppercase;
    }

    .logo span {
      color: #ff7eb3; /* Highlight part of the logo */
    }

    .contact-info {
      text-align: right;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .contact-btn {
      background-color: #42aaff;
      color: white;
      padding: 10px 20px;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .contact-btn:hover {
      background-color: #ff7eb3;
    }

    /* Responsive design */
    @media (max-width: 992px) {
      .logo {
        font-size: 1.2rem;
      }

      .contact-btn {
        font-size: 1rem;
        padding: 8px 16px;
      }
    }

    @media (max-width: 576px) {
      .logo {
        font-size: 1rem;
      }

      .contact-btn {
        font-size: 0.9rem;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

<!-- Top Header -->
<div class="top-header">
  <div class="container">
    <div class="row align-items-center">
      <!-- Left side: Logo -->
      <div class="col-6 col-md-6 logo">
        <span>Your</span>Brand
      </div>
      
      <!-- Right side: Mobile Number as a Button -->
      <div class="col-6 col-md-6 contact-info text-end">
        <a href="tel:+1234567890">
          <button class="contact-btn"> +1 234 567 890</button>
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
