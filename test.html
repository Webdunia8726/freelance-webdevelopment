<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Carousel Container Styling */
    .carousel-container {
      position: relative;
      overflow: hidden;
      background-color: #000; /* Black background */
      color: #fff;
      padding: 20px 0;
    }

    /* Carousel Text Styling */
    .carousel-text-wrapper {
      display: flex;
      animation: carousel 10s linear infinite;
    }

    .carousel-text {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      white-space: nowrap;
      margin-right: 50px; /* Space between texts */
    }

    /* Keyframes for sliding carousel effect */
    @keyframes carousel {
      0% {
        transform: translateX(100%); /* Start from right */
      }
      50% {
        transform: translateX(0); /* Center the text */
      }
      100% {
        transform: translateX(-100%); /* Move out to the left */
      }
    }

    /* Responsive Design Adjustments */
    @media (max-width: 1200px) {
      .carousel-text {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 992px) {
      .carousel-text {
        font-size: 2rem;
      }
    }

    @media (max-width: 768px) {
      .carousel-text {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 576px) {
      .carousel-text {
        font-size: 1.2rem;
      }
    }

  </style>
</head>
<body>

<!-- Text Carousel Section -->
<div class="carousel-container">
  <div class="carousel-text-wrapper">
    <h1 class="carousel-text">Web Development |</h1>
    <h1 class="carousel-text">Landing Page Design |</h1>
    <h1 class="carousel-text">SEO |</h1>
    <h1 class="carousel-text">Fully Responsive</h1>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
