<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Portfolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.8rem;
      color: #343a40;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 3px;
      border-bottom: 3px solid #ff7e5f;
      display: inline-block;
      padding-bottom: 5px;
    }
    .website-list {
      list-style: none;
      padding: 0;
    }
    .website-item {
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }
    .website-item a {
      text-decoration: none;
      color: transparent;
      background-image: linear-gradient(90deg, #21ced4, #feb47b);
      background-clip: text;
      -webkit-background-clip: text;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }
    .website-item a:hover {
      transform: scale(1.1);
      background-image: linear-gradient(90deg, #feb47b, #ff7e5f);
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #6c757d;
      font-size: 0.9rem;
    }
    footer a {
      color: #ff7e5f;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Portfolio Websites</h1>
    <ul class="website-list">
      <li class="website-item">
        <a href="https://example1.com" target="_blank">
          Example Website 1
        </a>
      </li>
      <li class="website-item">
        <a href="https://example2.com" target="_blank">
          Example Website 2
        </a>
      </li>
      <li class="website-item">
        <a href="https://example3.com" target="_blank">
          Example Website 3
        </a>
      </li>
      <li class="website-item">
        <a href="https://example4.com" target="_blank">
          Example Website 4
        </a>
      </li>
    </ul>
  </div>

  <footer>
    <p>Designed with ❤️ by <a href="https://fastxmarketing.com" target="_blank">FastX Marketing</a></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
